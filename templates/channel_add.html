<form action="{{ url_for('channel_add') }}" method="POST">
    <div class="modal fade" id="modalChannelAddForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Create Channel</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <label for="channel_name">Channel Name</label>
            <input type="text" name="channel_name">

            <label for="channel_description">Descriptions</label>
            <input type="text" name="channel_description">

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </div>
      </div>
    </div>
  </form>
