<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Manual JavaScript -->
        <script src="{{url_for('static', filename='processing.js')}}"></script>


        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="sticky-top navbar navbar-expand-md navbar-dark bg-dark border">
            <!-- Toggle nav button -->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/">Flack</a>

            <div class="collapse navbar-collapse" id="navbar">
                  {% if needLogin %}
                  <ul class="navbar-nav ml-auto mt-2">
                      <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#modalLoginForm">Log In</a></li>
                  </ul>
                  {% else %}
                  <ul class="navbar-nav ml-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="#">{{ user_username }}</a></li>
                  </ul>
                  {% endif %}
            </div>
        </nav>


        <main class="container p-2 pt-0">
            {% block main %}{% endblock %}
        </main>

        <footer>

        </footer>

    </body>

</html>
